<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Black | Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="form__container">
                <form id="message-form">
                    <input name="message" placeholder="메세지를 입력하세요." required/>
                    <button>전송</button>
                </form>
            </div>
        </div>
    </div>

    <div class="big-screen">
        <span>화면이 너무 작아요!</span>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 class="code-title">CODE: {{code}}</h2>
        <h3 class="list-title">접속자</h3>
        <ul class="users">
            {{#users}}
                <li>{{name}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
